<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div id="main-content">
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-sm-5">
          <div class="card">
            <div class="title text-center mt-3">
              <h4>Login Page</h4>
            </div>
            <div class="content p-3">
              <!-- Username Field -->
              <div class="form-group mb-4">
                <label for="username">User Name / User Email</label>
                <input
                  id="username"
                  type="text"
                  class="form-control"
                  formControlName="username"
                  placeholder="Enter user name or user email"
                />
                <div
                  *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid"
                  style="color: red"
                >
                  Username is required.
                </div>
              </div>

              <!-- Password Field -->
              <div class="form-group mb-4">
                <label for="password">User Password</label>
                <input
                  id="password"
                  type="password"
                  class="form-control"
                  formControlName="password"
                  placeholder="Enter user password"
                />
                <div
                  *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                  style="color: red"
                >
                  <div *ngIf="loginForm.get('password')?.errors?.['required']">
                    Password is required.
                  </div>
                  <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
                    Password must be at least 6 characters.
                  </div>
                </div>
              </div>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between px-3 pb-3">
              <button type="submit" class="btn btn-secondary">Login</button>
              <button type="button" class="btn btn-danger" (click)="onReset()">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
